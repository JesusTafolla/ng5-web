<div class="container color-dark">
    <div class="col">
        <p>Add a bucket list item</p>
    </div>
    <div class="col">
        <p>Your bucket list ({{ itemCount }})</p>
    </div>

    <div class="col">
        <form>
            <input type="text" class="txt1" name="item" placeholder="user" [(ngModel)]= "user">
            <input type="password" class="txt1" name="item" placeholder="pass" [(ngModel)]= "pass">
            <input type="submit" class="btn1" value="login" (click)="loginUser()">
        </form>
        {{ token }}
    </div>
</div>

<div class="container color-light" >
    <div class="col">
        <p class="sm">Use this form below to add a new bucket list goal.</p>
  
        <form>
            <input type="text" class="text" name="item" placeholder="Life goal" [(ngModel)]="goalText">
            <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
        </form>
    </div>
    <div>
        <div class="col">
            <p class="life-container" *ngFor="let goal of goals; let i = index"(click)="removeItem(i)">{{goal}}</p>
        </div>
    </div>
</div>
